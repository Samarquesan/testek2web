<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos</title>
    <link rel="stylesheet" href="estiloteste.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Gerenciador de Arquivos</h1>
        <p>Faça o upload de suas imagens e vídeos facilmente.</p>
    </header>
    <main>
        
            <form class="arquivosForm" action="script.php" method="post" enctype="multipart/form-data">
                <label for="arquivo">Insira uma imagem ou arquivo de vídeo:</label>
                <input type="file" name="arquivo" id="arquivo" accept="audio/*,video/*" required>
        
                <label for="datalhesArquivo">Descrição do arquivo inserido:</label>
                <textarea name="datalhesArquivo" id="datalhesArquivo" rows="5" required></textarea>
        
                <input type="submit" value="Inserir arquivo">
            </form>
        
            <div class="feedback"></div>
            <div class="entradas"></div>
    </main>

    <script src="frontend.js"></script>
    <script src="arquivos.php"></script>
</body>
</html>
